<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="div card mt-4">
        <div class="card-body">
            <div class="card-title">
                Ingrese un nuevo usuario
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Inserte el nombre" [(ngModel)]="selectedUser.name">
            </div>
            <div class="form-group mt-2">
              <input type="text" class="form-control" placeholder="Inserte el apellido" [(ngModel)]="selectedUser.surname">
            </div>
            <div class="form-group mt-2">
              <input type="text" class="form-control" placeholder="Inserte la profesion" [(ngModel)]="selectedUser.profesion">
            </div>
            <div class="form-group mt-2" >
              <button class="btn btn-primary btn-sm" (click)="updateUser()">
                Guardar
              </button>
              <button class="btn btn-light btn-sm " style="margin-left:10px" (click)="createUser()">
                Nuevo
              </button>
              <button class="btn btn-danger btn-sm " style="margin-left:10px" (click)="deleteUser()">
                Borrar Usuario
              </button>
            </div>
        </div>

      </div>
    </div>
    <div class="col-md-8 mt-4">
      <div class="div card">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Profesion</th>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarioArray" 
                (click)="seleccionar(usuario)"
                [class.active] = "usuario == selectedUser"
              >
                <td>{{usuario._id}}</td>
                <td>{{usuario.name}}</td>
                <td>{{usuario.surname}}</td>
                <td>{{usuario.profesion}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
